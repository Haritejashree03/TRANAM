{% extends "user/base.html" %}
{% block title %}Safety Videos{% endblock %}

{% block content %}

<div class="row">
    <div class="col-12">
        <h2 class="mb-4" style="color: var(--primary-pink);">
            <i class="fas fa-video"></i> Safety Videos
        </h2>
    </div>
</div>

<div class="row">
    {% if videos %}
        {% for v in videos %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ v.name or v.filename }}</h5>

                    <p class="text-muted small">
                        <i class="fas fa-clock"></i> {{ v.duration }}
                    </p>

                    <div class="ratio ratio-16x9 mb-2">
                        <video controls preload="metadata" style="width:100%; border-radius:10px;">
                            <source src="{{ url_for('serve_video', filename=v.filename) }}" type="video/mp4">
                            Your browser does not support video playback.
                        </video>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    {% else %}
    <div class="col-12 text-center py-5">
        <i class="fas fa-video-slash fa-3x text-muted mb-3"></i>
        <h4>No Videos Available</h4>
    </div>
    {% endif %}
</div>

{% endblock %}
