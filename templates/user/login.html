{% extends "user/base.html" %}
{% block title %}User Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card shadow">
                    <h2 class="text-center mb-4" style="color: var(--primary-pink);">
                        <i class="fas fa-user-shield"></i><br>User Login
                    </h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-pink w-100 mb-3">Login</button>
                        <div class="text-center">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot Password?</a>
                            <hr>
                            <p>Don't have an account? <a href="{{ url_for('user_register') }}" class="text-decoration-none">Register here</a></p>
                            <a href="{{ url_for('admin_login') }}" class="btn btn-outline-blue btn-sm">Admin Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
