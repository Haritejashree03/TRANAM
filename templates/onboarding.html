<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - TRANAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .onboard-slide {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }

        .onboard-slide.active {
            display: block;
        }

        /* ✅ Larger image and better visibility */
        .onboard-img {
            width: 300px;
            height: 300px;
            margin-bottom: 25px;
            border-radius: 15px;
            object-fit: contain;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        h2 {
            color: #e83e8c;
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            color: #444;
            font-size: 1.05rem;
            margin-bottom: 25px;
        }

        /* ✅ Unified button styling */
        .btn-pink {
            background-color: #e83e8c;
            border: none;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-pink:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        /* ✅ “Skip” button same as Next */
        .btn-skip {
            @extend .btn-pink;
        }

        /* For browsers without @extend support */
        .btn-skip {
            background-color: #e83e8c;
            border: none;
            color: white;
            border-radius: 30px;
            padding: 10px 30px;
            font-size: 1rem;
            margin: 5px;
            transition: all 0.3s ease;
        }

        .btn-skip:hover {
            background-color: #d81b60;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>
    <!-- Onboarding slides -->
    <div class="onboard-slide active" id="slide1">
        <img src="{{ url_for('static', filename='images/safety_icon1.png') }}" class="onboard-img" alt="Stay Protected">
        <h2>Stay Protected</h2>
        <p>Instantly alert your guardians and authorities in case of emergencies.</p>
        <div>
            <button class="btn-pink" onclick="nextSlide(2)">Next</button>
            <button class="btn-skip" onclick="skipToLogin()">Skip</button>
        </div>
    </div>

    <div class="onboard-slide" id="slide2">
        <img src="{{ url_for('static', filename='images/safety_icon2.png') }}" class="onboard-img" alt="Real-Time Tracking">
        <h2>Real-Time Tracking</h2>
        <p>Your live location is shared securely with your trusted contacts.</p>
        <div>
            <button class="btn-pink" onclick="nextSlide(3)">Next</button>
            <button class="btn-skip" onclick="skipToLogin()">Skip</button>
        </div>
    </div>

    <div class="onboard-slide" id="slide3">
        <img src="{{ url_for('static', filename='images/safety_icon3.png') }}" class="onboard-img" alt="Community Support">
        <h2>Community & Support</h2>
        <p>Get immediate help from nearby users and authorities during emergencies.</p>
        <div>
            <button class="btn-pink" onclick="goToLogin()">Get Started</button>
        </div>
    </div>

    <script>
        function nextSlide(slideNumber) {
            document.querySelectorAll('.onboard-slide').forEach(slide => slide.classList.remove('active'));
            document.getElementById('slide' + slideNumber).classList.add('active');
        }

        function skipToLogin() {
            window.location.href = "{{ url_for('user_login') }}";
        }

        function goToLogin() {
            window.location.href = "{{ url_for('user_login') }}";
        }
    </script>
</body>
</html>
