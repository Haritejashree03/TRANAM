{% extends "admin/base.html" %}
{% block title %}Manage Users{% endblock %}

{% block content %}
<h2 style="color: var(--primary-pink);"><i class="fas fa-users"></i> Manage Users</h2>

<div class="card mt-3">
    <div class="card-body">
        <table class="table table-hover align-middle">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Registered</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            {% for u in users %}
                <tr>
                    <td>{{ u.name }}</td>
                    <td>{{ u.email }}</td>
                    <td>{{ u.phone }}</td>
                    <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
                    <td>
                        <a href="/admin/user/{{ u.id }}" class="btn btn-outline-pink btn-sm">
                            <i class="fas fa-eye"></i> View
                        </a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
