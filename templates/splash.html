<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e83e8c, #007bff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            flex-direction: column;
            animation: fadeIn 1s ease-in-out;
        }

        .app-logo {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>

    <script>
        // Redirect to onboarding after 4 seconds
        setTimeout(function(){
            window.location.href = "{{ url_for('onboarding') }}";
        }, 4000);
    </script>
</head>
<body>
    <img src="{{ url_for('static', filename='images/app_logo.jpg') }}" alt="App Logo" class="app-logo">
    <h1>TRANAM</h1>
    <p class="text-light">Empowering Safety. Anytime, Anywhere.</p>
</body>
</html>
